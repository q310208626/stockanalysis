log4j.rootLogger=DEBUG,console,file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]-[%t]-[%F:%M:%L]-[%p]-[%C]-%m%n
log4j.appender.console.encoding=UTF-8

log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file.File=D:/logs/stockanalysis.log
log4j.appender.file.File=/var/log/appstock/stockanalysis.log
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]-[%t]-[%F:%M:%L]-[%p]-[%C]-%m%n
log4j.appender.file.encoding=UTF-8

